    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,regular,700" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js' integrity='sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==' crossorigin='anonymous'></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="menublock">
        <a href="/auth"><h4 class="shop" style="margin: 5px;">Admin</h4></a>
                    <a href="/allgoods"><h4 class="about" style="margin: 5px;">Goods</h4></a>
                    <a href="/"><h4>Main</h4></a>
                    <a href="/articles"><h4>Articles</h4></a>
                    <a href="/chatbot"><h4 class="chatbot">PlantBot</h4></a>
    </div>
    <div class="wrap" id="wrap">
        <div class="wrapContainer">
        <div class="startContainer">
            <video class="video" autoplay muted loop>
                <source src="/img/waterfall.mp4" type="video/mp4">
            </video>
            <header class="header">
                <h1 class="logo"><i class="fa-solid fa-earth-americas" style="color: #08ba1d;"></i> GreenPlanet</h1>
                <div class="menusets">
                <i class="fa-solid fa-bars" id="burger" style="color: white; font-size: 25px; cursor: pointer; margin: 30px;"></i>
                <div class="menusettings">
                    <div class="dropdown">
                        <i class="fa-solid fa-gear" style="color: white; font-size: 25px; cursor: pointer;" id="dropdownButton"></i>
                        <div class="dropdown-content" id="dropdownContent">
                            <button id="bgColor" class="btn">Theme color</button>
                            <button id="bgColor1" class="btn">Gray mode</button>
                        </div>
                    </div>
                </div>
            </div>
            </header>
            <div class="logoTextCont">
                <h1 class="logoText">Caring for plants</h1>
                <h5 class="logoTextMini">is help and a manifestation of care for a living organism.</h5>
                <button class="startBtn">Start</button>
            </div>
        </div>
        <div class="aboutContainer">
            <h1 class="aboutus">Fidbacks</h1>
            <div class="swiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
        </div>
        <div class="ourAdress" id="basementAdress">
            <div class="adress" id="myAdress"></div>
            <div class="news">
                <h1 class="Newslatter">Newslatter</h1>
                <div class="newsForm">
                <input class="emailNews" type="email" id="email" placeholder="enter your email">
                <div class="buts">
                <button class="subscribeBtn" id="subscribe">Subscribe</button>
                <button class="pushMessage" id="pushMes">push message</button>
            </div>
            </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/firstpage/main.js"></script>
